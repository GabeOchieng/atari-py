  - appveyor DownloadFile https://ci.appveyor.com/api/buildjobs/i5e6uirklqhw1njv/artifacts/dist%2Fopencv_contrib_python_headless-4.1.1%2Bc1210db-cp38-cp38-win32.whl
  - appveyor DownloadFile https://ci.appveyor.com/api/buildjobs/aybrdtctxxwp33n0/artifacts/dist%2Fopencv_contrib_python_headless-4.1.1%2Bc1210db-cp38-cp38-win_amd64.whl
  - "%PYTHON%\\python.exe -m pip install --find-links=. -U gym"

test_script:
  - "%PYTHON%\\python.exe -c \"import gym; env = gym.make('Enduro-v0'); env.reset(); [env.step(env.action_space.sample()) for i in range(1000)]\""

artifacts:
  - path: dist\*.whl
    name: Releases

deploy:
  provider: GitHub
  auth_token:
    secure: "Weh3LepGE4k174U43zSHYAiM1pUCUSlQ+wjwpmUI2X3SsZqTpdRKzDUwkLnHjp23"
  artifact: /.*\.whl/
  draft: false
  prerelease: false
  on:
    appveyor_repo_tag: true
